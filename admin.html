<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMV Admin Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --orange: #ff6b00;
      --red: #c62828;
      --white: #ffffff;
      --dark: #222;
      --soft: #fff3eb;
      --shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(145deg, #fff5ef, #ffffff);
      color: var(--dark);
      min-height: 100vh;
      padding: 24px 0;
    }

    .container {
      width: min(1000px, 92%);
      margin: 0 auto;
    }

    h1,
    h2 {
      font-family: "Baloo 2", cursive;
      color: var(--red);
    }

    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 18px;
    }

    .login-box {
      max-width: 440px;
      margin: 80px auto;
    }

    label {
      display: block;
      margin: 12px 0 8px;
      font-weight: 600;
    }

    input,
    textarea,
    button {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 11px;
      font: inherit;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: 700;
      transition: 0.25s ease;
    }

    .btn-primary {
      background: var(--orange);
      color: #fff;
      margin-top: 12px;
    }

    .btn-primary:hover {
      background: #e65f00;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .logout-btn {
      width: auto;
      padding: 10px 16px;
      background: var(--red);
      color: #fff;
    }

    .menu-list {
      display: grid;
      gap: 12px;
    }

    .menu-item {
      display: grid;
      grid-template-columns: 80px 1fr auto;
      gap: 10px;
      align-items: center;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      background: var(--soft);
    }

    .menu-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .delete-btn {
      width: auto;
      background: #ef5350;
      color: #fff;
      padding: 8px 12px;
    }

    .delete-btn:hover {
      background: #d84343;
    }

    .hint,
    .error {
      margin-top: 10px;
      font-size: 0.92rem;
    }

    .hint {
      color: #555;
    }

    .error {
      color: var(--red);
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .menu-item {
        grid-template-columns: 1fr;
      }

      .menu-item img {
        width: 100%;
        height: 180px;
      }

      .delete-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section id="loginSection" class="card login-box">
      <h1>SMV Admin Login</h1>
      <p class="hint">Use admin password to manage menu items.</p>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
      <button class="btn-primary" id="loginBtn">Login</button>
      <p class="hint">Default password in code: <strong>smv@123</strong> (change in <code>admin.js</code>)</p>
      <p class="error" id="loginError"></p>
    </section>

    <section id="adminSection" class="hidden">
      <div class="admin-header">
        <h2>Menu Dashboard</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>

      <div class="card">
        <h2>Add New Menu Item</h2>
        <!-- Simple form to add menu items into localStorage -->
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Example: Paneer Bajji" />

        <label for="itemDescription">Description</label>
        <textarea id="itemDescription" placeholder="Short food description"></textarea>

        <label for="itemImage">Image URL</label>
        <input type="url" id="itemImage" placeholder="https://images.unsplash.com/..." />

        <button class="btn-primary" id="addItemBtn">Add Item</button>
        <p class="error" id="formError"></p>
      </div>

      <div class="card">
        <h2>Current Menu Items</h2>
        <div id="menuList" class="menu-list"></div>
      </div>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
